<script>
    numeroSecreto = Math.floor(Math.random() * 10) + 1;

    tentativas = 0
    
    while(tentativas < 3){
        tentativas++
        labelValor = "Qual o valor que você deseja chutar?"
        valor = window.prompt(labelValor)

        if(valor == numeroSecreto){
            alert("Parabens, você acertou!")
            break;
        } else{
            alert("Você errou, por favor, tente novamente!")
        }
        if(tentativas == 2){
            alert("Game Over, o numero secreto era "+numeroSecreto)
            break;
        }
    } 
</script>
